{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h3>Удалить блюдо?</h3>
                    <p>Вы уверены, что хотите удалить <strong>"{{ object.name }}"</strong> из меню?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
                        <a href="{% url 'dish_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
